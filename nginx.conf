worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;  # Points to the 'frontend' service in Docker Compose
    }

    upstream backend {
        server backend:5018;  # Points to the 'backend' service in Docker Compose
    }

    server {
        listen 80;

        server_name 167.172.251.135;  # Your server's IP or domain name

        # Serve static files from the backend
        location /veloce/uploads/ {
            alias /var/www/backend/wwwroot/uploads/;  # Map to the directory where backend stores static files
            autoindex on;  # Optional: Enable directory listing
            access_log off;
            expires 30d;
        }

        # Handle static files for Next.js (if any are under /_next/)
        location /veloce/_next/ {
            proxy_pass http://frontend/_next/;  # Proxy requests to Next.js static file path
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Strip /veloce from requests and forward them to the Next.js frontend
        location /veloce/ {
            rewrite ^/veloce/(.*)$ /$1 break;  # Remove /veloce from the request path
            proxy_pass http://frontend;  # Proxy to frontend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Handle API requests and strip /veloce from the path
        location /veloce/api/ {
            rewrite ^/veloce/api/(.*)$ /api/$1 break;  # Remove /veloce and keep the /api prefix
            proxy_pass http://backend;  # Proxy to the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Default route for the Veloce site (redirect root to /veloce)
        location / {
            return 301 /veloce;  # Redirect root requests to /veloce
        }
    }
}
