worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;  # Points to the 'frontend' service in Docker Compose
    }

    upstream backend {
        server backend:5018;  # Points to the 'backend' service in Docker Compose
    }

    server {
        listen 80;

        server_name 167.172.251.135;  # Your server's IP or domain name

        # Handle static files for Next.js
        location /veloce/_next/ {
            proxy_pass http://frontend;  # Proxy requests to Next.js server
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Handle requests to /veloce
        location /veloce {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Handle API requests
        location /veloce/api/ {
            proxy_pass http://backend;  # Proxy requests to ASP.NET backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Default route for the Veloce site
        location / {
            return 301 /veloce;  # Redirect root requests to /veloce
        }
    }
}
