worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;  # Points to the 'frontend' service in Docker Compose
    }

    upstream backend {
        server backend:5018;  # Points to the 'backend' service in Docker Compose
    }

    server {
        listen 80;

        server_name 167.172.251.135;  # Your server's IP or domain name

        # Handle static files for Next.js
        location /veloce/_next/ {
            alias /usr/share/nginx/html/_next/;
            proxy_pass http://frontend;  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle assets (static JavaScript, CSS, images, etc.)
        location /veloce/static/ {
            alias /usr/share/nginx/html/static/;
            proxy_pass http://frontend;  
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle API requests
        location /veloce/api/ {
            proxy_pass http://backend/api/;  # Proxy requests to ASP.NET backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Default route for the Veloce site
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
