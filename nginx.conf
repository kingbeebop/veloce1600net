worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;  # Points to the 'frontend' service in Docker Compose
    }

    upstream backend {
        server backend:5018;  # Points to the 'backend' service in Docker Compose
    }

    server {
        listen 80;

        server_name 167.172.251.135;  # Your server's IP or domain name

        # Serve static uploads from the backend
        location /veloce/uploads/ {
            alias /var/www/backend/wwwroot/uploads/;  # Map to the directory where backend stores static files
            autoindex on;  # Optional: Enable directory listing
            access_log off;
            expires 30d;
        }

        # Handle static files for Next.js (common pattern for static assets)
        location /veloce/_next/ {
            alias /usr/share/nginx/html/_next/;  # Adjust this to the correct path where your Next.js builds are stored
            access_log off;
            expires 30d;
        }

        location /veloce/static/ {
            alias /usr/share/nginx/html/static/;  # Path where static files are located
            access_log off;
            expires 30d;
        }

        # Serve favicon and other static assets directly
        location = /favicon.ico {
            alias /usr/share/nginx/html/static/favicon.ico;  # Path to your favicon
        }

        location ~* ^/veloce/static/(.*)$ {
            alias /usr/share/nginx/html/static/$1;  # Serve static assets directly
            access_log off;
            expires 30d;
        }

        # Serve content from /cars while keeping the URL as /veloce/cars
        location /veloce/cars {
            proxy_pass http://frontend/cars;  # Forward the request to the frontend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Handle API requests and strip /veloce from the path
        location /veloce/api/ {
            rewrite ^/veloce/api/(.*)$ /api/$1 break;  # Remove /veloce and keep the /api prefix
            proxy_pass http://backend;  # Proxy to the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Catch-all for Next.js pages (important for dynamic routes)
        location /veloce/ {
            try_files $uri $uri/ /veloce/index.html;  # Ensure Next.js handles the request
            expires 30d;  # Cache static assets
        }

        # Default route for the Veloce site (redirect root to /veloce)
        location / {
            return 301 /veloce;  # Redirect root requests to /veloce
        }
    }
}
