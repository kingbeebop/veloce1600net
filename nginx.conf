worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;  # Pointing to the frontend service
    }

    upstream backend {
        server backend:5018;  # Pointing to the backend service
    }

    server {
        listen 80;

        server_name 167.172.251.135;  # Your server's IP or domain name

        # Serve static uploads from the backend
        location /uploads/ {
            alias /var/www/backend/wwwroot/uploads/;  # Ensure this path is correct
            autoindex on;  # Optional: Enable directory listing
            access_log off;
            expires 30d;
        }

        # Handle static files for Next.js
        location /_next/ {
            alias /usr/share/nginx/html/.next/;  # Serve the Next.js static files
        }

        location /public/ {
            alias /usr/share/nginx/html/public/;  # Serve public assets directly
        }

        # Handle API requests to the backend
        location /api/ {
            proxy_pass http://backend;  # Proxy to the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Handle all other requests for Next.js and static files
        location / {
            try_files $uri $uri/ @frontend;  # Try to serve static files first
        }

        # Fallback to frontend service
        location @frontend {
            proxy_pass http://frontend;  # Proxy all other requests to the frontend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Optional: Enable access and error logging for debugging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
